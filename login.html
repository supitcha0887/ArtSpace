<div class="modal-left-section">
  <a href="#" class="modal-logo">
    <i class="fas fa-palette"></i> ART<br>SPACE
  </a>
  <div class="illustration-container">
    <img src="img/15.jpg" alt="" class="modal-illustration">
  </div>
</div>

<div class="modal-right-section">
  <div class="modal-tabs">
    <button class="modal-tab-btn active" id="loginTab">Log in</button>
    <button class="modal-tab-btn" id="signinTab">Sign in</button>
  </div>

  <div class="form-wrapper">
    <!-- Login Form -->
    <div class="form-section active" id="loginForm">
      <div class="form-group">
        <label for="username">Username :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password">
        </div>
      </div>
      <button type="submit" class="modal-btn yellow-btn">Log in</button>
    </div>

    <!-- Sign in Form -->
    <div class="form-section" id="signinForm">
  <!-- FirstName + LastName -->
  <div class="form-group-inline">
    <div class="form-group">
      <label for="firstName">ชื่อ :</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-id-card"></i>
        <input type="text" id="firstName" name="firstName">
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">นามสกุล :</label>
        <input type="text" id="lastName" name="lastName">
    </div>
  </div>
      <!-- Username -->
      <div class="form-group">
        <label for="signinUsername">ชื่อผู้ใช้ :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="signinUsername" name="username">
        </div>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="signinPassword">รหัสผ่าน :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="signinPassword" name="password">
        </div>
      </div>
      <!-- Nickname -->
      <div class="form-group">
        <label for="nickname">นามปากกา :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-smile"></i>
          <input type="text" id="nickname" name="nickname">
        </div>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="signinEmail">อีเมล :</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="signinEmail" name="email">
        </div>
      </div>
      <!-- DateOfBirth + Gender -->
      <div class="form-group-inline">
        <div class="form-group">
          <label for="dateOfBirth">วันเกิด :</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group">
          <label for="gender">เพศ :</label>
          <select id="gender" name="gender">
            <option value="">ระบุเพศ</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่นๆ</option>
          </select>
        </div>
      </div>
<!-- Profile Image -->
<div class="form-group upload-profile">
  <label for="profileImage">
    <i class="fas fa-upload"></i> อัปโหลดรูปโปรไฟล์
  </label>
  <input type="file" id="profileImage" name="profileImage" accept="image/*">
  <!-- Preview Image -->
  <div class="profile-preview">
    <img id="profilePreview" src="" alt="Preview" style="display:none; width:80px; height:80px; border-radius:50%; margin-top:10px; object-fit:cover; border:1px solid #ccc;">
  </div>
</div>

      <div class="button-group">
        <button type="submit" class="modal-btn yellow-btn">Create Account</button>
        <button type="button" class="modal-btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <button class="modal-back-btn" id="closeModalBtn">
    <i class="fas fa-arrow-left"></i>
  </button>
</div>
