<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Post - ART SPACE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="post.css">
</head>
<body class="community-page">
  <!-- header -->
  <header>
    <div class="container">
      <nav>
        <a href="home.html" class="logo">
          <i class="fas fa-palette"></i> ART<br>SPACE
        </a>
        <div class="nav-right-group">
          <ul class="nav-menu" id="navMenu">
            <li><a href="home.html#activities">Activities</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="home.html#about">About</a></li>
          </ul>
          <div class="auth-buttons">
            <a href="#" class="login-btn">Log in / Sign in</a>
            <button class="notification-btn"><i class="fas fa-bell"></i></button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- post content -->
  <section class="community-section">
    <div class="container">
      <div class="post-detail">
        <h1 id="title" class="post-title"></h1>
        <img id="cover" class="post-cover" src="" alt="post cover">
        <p id="content" class="post-content"></p>
        <p class="post-author"><strong>โพสต์โดย:</strong> <span id="author"></span></p>
      </div>
    </div>
  </section>

  <script src="post.js"></script>
</body>
</html>
